spec: https://drafts.csswg.org/css-cascade-5/#layering
caniuse: css-cascade-layers
constituent-features:
  # I'm not committed to a particular notation here, but it did occur to me
  # that we might start with as "natural" a notation as possible.
  - "@layer"
  - "@import layer()"
  - CSSImportRule.prototype.layerName
  - CSSLayerBlockRule
  - CSSLayerBlockRule.prototype.name
  - CSSLayerStatementRule
  - CSSLayerStatementRule.prototype.nameList
