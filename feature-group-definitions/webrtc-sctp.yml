name: WebRTC SCTP information
description: The `sctp` object on `RTCPeerConnection` provides information about the negotiated SCTP transport. SCTP is the protocol used by `RTCDataChannel`.
spec: https://w3c.github.io/webrtc-pc/#rtcsctptransport-interface
compat_features:
  - api.RTCPeerConnection.sctp
  - api.RTCSctpTransport
  - api.RTCSctpTransport.maxChannels
  - api.RTCSctpTransport.maxMessageSize
  - api.RTCSctpTransport.state
  - api.RTCSctpTransport.statechange_event
  - api.RTCSctpTransport.transport
