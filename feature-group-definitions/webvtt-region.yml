name: WebVTT regions
description: WebVTT regions are areas of the video where captions or subtitles should be rendered. A common use case is live captioning where cues scroll upward as new ones are added.
spec: https://w3c.github.io/webvtt/#regions
compat_features:
  # Added in Safari 14.1:
  # - api.VTTCue.region
  - api.VTTRegion
  - api.VTTRegion.VTTRegion
  - api.VTTRegion.id
  # Added in Safari 12.1:
  # - api.VTTRegion.lines
  - api.VTTRegion.regionAnchorX
  - api.VTTRegion.regionAnchorY
  - api.VTTRegion.scroll
  - api.VTTRegion.viewportAnchorX
  - api.VTTRegion.viewportAnchorY
  - api.VTTRegion.width
