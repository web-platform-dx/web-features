name: font-size-adjust
description: The `font-size-adjust` CSS property preserves the apparent text size by adjusting the font size so that the specified metric is scaled to the same size regardless of the font used. This is useful when fallback fonts may be used.
spec: https://drafts.csswg.org/css-fonts-5/#font-size-adjust-prop
caniuse: font-size-adjust
compat_features:
  - css.properties.font-size-adjust
  - css.properties.font-size-adjust.from-font
  - css.properties.font-size-adjust.none
  - css.properties.font-size-adjust.two-values
