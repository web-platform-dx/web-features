name: Shadow DOM
description: Shadow DOM is a part of Web Components. It allows for attaching encapsulated "shadow" DOM trees to the DOM. A shadow DOM tree is rendered separately from the main DOM, avoiding the component's scripts and styles to collide with other parts of the document.
spec: https://dom.spec.whatwg.org/#shadow-trees
caniuse: shadowdomv1
status:
  baseline: high
  baseline_low_date: 2020-01-15
  support:
    chrome: "54"
    chrome_android: "54"
    edge: "79"
    firefox: "63"
    firefox_android: "63"
    safari: "10.1"
    safari_ios: "10.3"
compat_features:
  - api.Element.attachShadow
  - api.Element.shadowRoot
  - api.Event.composed
  - api.Event.composedPath
  - api.HTMLSlotElement
  - api.HTMLSlotElement.slotchange_event
  - api.Node.getRootNode
  - api.Node.isConnected
  - api.ShadowRoot
  - api.ShadowRoot.host
  - api.ShadowRoot.mode
  - html.elements.slot
