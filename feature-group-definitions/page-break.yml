name: Fragmentation breaks
description: The `break-after`, `break-before`, `break-inside` CSS properties (along with `page-break-` aliases) control how pages, columns, and regions start and end. Also known as pagination or page breaking.
spec: https://drafts.csswg.org/css-break/#breaking-controls
caniuse: css-page-break
