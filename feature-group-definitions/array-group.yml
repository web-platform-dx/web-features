name: Array grouping
description: The `Object.groupBy()` and `Map.groupBy()` static methods group elements of iterables based on a function that returns a key for each element of the iterable.
spec: https://tc39.es/proposal-array-grouping/
group: maps
status:
  baseline: low
  baseline_low_date: 2024-03-05
  support:
    chrome: "117"
    chrome_android: "117"
    edge: "117"
    firefox: "119"
    firefox_android: "119"
    safari: "17.4"
    safari_ios: "17.4"
compat_features:
  - javascript.builtins.Object.groupBy
  - javascript.builtins.Map.groupBy
