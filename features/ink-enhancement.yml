name: Ink enhancement
description: The Ink API allows browsers to directly make use of available OS-level compositors when drawing pen strokes in an inking app feature, thereby reducing latency and increasing performance.
spec: https://wicg.github.io/ink-enhancement/
compat_features:
  - api.Ink
  - api.Ink.requestPresenter
  - api.InkPresenter
  - api.InkPresenter.expectedImprovement
  - api.InkPresenter.presentationArea
  - api.InkPresenter.updateInkTrailStartPoint
  - api.Navigator.ink
