name: HTTP/3
description: HTTP/3 is a major revision of the HTTP network protocol, providing improved performance and efficiency by using QUIC as the underlying transport protocol.
spec: https://httpwg.org/specs/rfc9114.html
caniuse: http3
# Since HTTP/3 has no representation in BCD, the following version numbers are
# from https://caniuse.com/http3. TODO: capture partial support in Safari with
# notes. caniuse says "Enabled by default for a portion of users."
status:
  baseline: low
  baseline_low_date: 2024-09-16
  support:
    chrome: "87"
    chrome_android: "87"
    edge: "87"
    firefox: "88"
    firefox_android: "88"
    safari: "18"
    safari_ios: "18"
