name: Scoped custom element registries
description: The `CustomElementRegistry()` constructor creates multiple custom element registries so that multiple custom element definitions for a single tag name can exist without conflicts. This is useful if more than one library is used, for example.
spec: https://html.spec.whatwg.org/multipage/custom-elements.html#custom-elements-api
group: custom-elements
compat_features:
