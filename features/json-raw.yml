name: JSON source text access
description: The JSON source text access API is the `JSON.rawJSON` static method, `JSON.isRawJSON()` static method, a source context parameter for the `JSON.parse()` reviver callback, and `rawJSON` value handling in `JSON.stringify()`. You can use this API for lossless serialization.
group: json
spec: https://tc39.es/proposal-json-parse-with-source/#sec-json-object
compat_features:
  - javascript.builtins.JSON.isRawJSON
  - javascript.builtins.JSON.parse.reviver_parameter_context_argument
  - javascript.builtins.JSON.rawJSON
