name: Canvas 2D `filter` property
description: Creates filter effects such as blurring and grayscaling on the context, similar to the CSS filter property and accepts the same values.
spec: https://html.spec.whatwg.org/multipage/canvas.html#dom-context-2d-filter-dev
group: canvas
compat_features:
  - api.CanvasRenderingContext2D.filter
