name: "display: ruby"
description: "The `display: ruby` CSS declaration sets an element as a ruby annotation layout container, as the `<ruby>` HTML element. Child elements may use the declaration equivalents of `<ruby>` internal elements such as `display: ruby-base`"
spec: https://drafts.csswg.org/css-display-3/#layout-specific-display
group:
  - css
  - ruby
compat_features:
  - css.properties.display.ruby
  - css.properties.display.ruby-base
  - css.properties.display.ruby-base-container
  - css.properties.display.ruby-text
  - css.properties.display.ruby-text-container
