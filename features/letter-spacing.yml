name: Letter spacing
description: The CSS `letter spacing` property controls the amount of space between each letter in a given element or block of text. Supported values include `em`, `rem`, `px`, and the `normal` property, which resets to the font's default.
spec: https://drafts.csswg.org/css-text-4/#letter-spacing-property
caniuse: css-letter-spacing
compat_features:
  - css.properties.letter-spacing
  - css.properties.letter-spacing.normal
