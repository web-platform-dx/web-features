name: Data URLs
description: Data URLs are URLs prefixed with the `data:` scheme and embed small files inline in documents.
spec: https://www.rfc-editor.org/rfc/rfc2397
status:
  compute_from: http.data-url
compat_features:
  - http.data-url
  - http.data-url.css_files
  - http.data-url.html_files
  - http.data-url.js_files
  - http.data-url.top_level_navigation_blocked
