name: Printing
description: An alternative to `@media print` queries, the `window.print()` method, along with the `beforeprint` and `afterprint` events, allow you to change the page for printing, open the browser's print dialog, and restore the page after printing.
spec: https://html.spec.whatwg.org/multipage/timers-and-user-prompts.html#printing
caniuse: beforeafterprint
compat_features:
  - api.Window.afterprint_event
  - api.Window.beforeprint_event
  - api.Window.print
