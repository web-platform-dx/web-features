name: Hanging punctuation
description: The CSS `hanging punctuation` property puts punctuation characters, such as `quote` or `bullet`, outside of the box to align the text with the rest of the document.
spec: https://drafts.csswg.org/css-text-4/#hanging-punctuation-property
caniuse: css-hanging-punctuation
compat_features:
  - css.properties.hanging-punctuation
  - css.properties.hanging-punctuation.allow-end
  - css.properties.hanging-punctuation.first
  - css.properties.hanging-punctuation.last
  - css.properties.hanging-punctuation.none
