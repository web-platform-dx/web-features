name: DataTransfer
description: The DataTransfer object is used to hold any data transferred between contexts, such as a drag and drop operation, or clipboard read/write. It may hold one or more data items, each of one or more data types.
spec: https://html.spec.whatwg.org/multipage/dnd.html#the-datatransfer-interface
