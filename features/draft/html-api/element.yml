draft_date: 2024-09-30
name: Element
description: "Element is the most general base class from which all element objects (i.e. objects that represent elements) in a Document inherit. It only has methods and properties common to all kinds of elements. More specific classes inherit from Element."
spec: https://dom.spec.whatwg.org/#interface-element,https://w3c.github.io/pointerevents/#extensions-to-the-element-interface,https://fullscreen.spec.whatwg.org/#api,https://w3c.github.io/DOM-Parsing/#extensions-to-the-element-interface,https://drafts.csswg.org/cssom-view/#extension-to-the-element-interface
#caniuse:
group: html-api
#status:
