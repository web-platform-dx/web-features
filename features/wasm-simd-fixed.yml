name: Fixed width SIMD (WebAssembly)
description: 128-bit SIMD (Single Instruction Multiple Data) performing one instruction on multiple units of data, when running on hardware that supports such instructions. Also known as vector instructions.
spec: https://webassembly.github.io/spec/core/bikeshed/#vector-instructions
caniuse: wasm-simd
compat_features:
  - webassembly.fixed-width-SIMD
