name: HTTP/2
description: The HTTP/2 protocol is a major revision of the HTTP network protocol, providing improved performance and efficiency by using a single TCP connection to send multiple streams of data at once.
spec: https://httpwg.org/specs/rfc9113.html
caniuse: http2
# Since HTTP/2 has no representation in BCD, the following version numbers are
# from https://caniuse.com/http2. The keystone release is Safari 9.
status:
  baseline: high
  baseline_low_date: 2015-09-30
  support:
    chrome: "41"
    chrome_android: "41"
    edge: "12"
    firefox: "36"
    firefox_android: "36"
    safari: "9"
    safari_ios: "9"
