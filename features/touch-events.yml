name: Touch events
description: Touch events `touchstart`, `touchmove`, `touchend`, and `touchcancel` fire when users interact with a touch-sensitive surface, such as a screen or drawing tablet. These events are similar to mouse events.
spec: https://w3c.github.io/touch-events/
caniuse: touch
status:
  compute_from:
    - api.Element.touchcancel_event
    - api.Element.touchend_event
    - api.Element.touchmove_event
    - api.Element.touchstart_event
compat_features:
  - api.Element.touchcancel_event
  - api.Element.touchend_event
  - api.Element.touchmove_event
  - api.Element.touchstart_event
  - api.Touch
  - api.Touch.Touch
  - api.Touch.altitudeAngle
  - api.Touch.azimuthAngle
  - api.Touch.clientX
  - api.Touch.clientY
  - api.Touch.force
  - api.Touch.identifier
  - api.Touch.pageX
  - api.Touch.pageY
  - api.Touch.radiusX
  - api.Touch.radiusY
  - api.Touch.rotationAngle
  - api.Touch.screenX
  - api.Touch.screenY
  - api.Touch.target
  - api.Touch.touchType
  - api.TouchEvent
  - api.TouchEvent.TouchEvent
  - api.TouchEvent.altKey
  - api.TouchEvent.changedTouches
  - api.TouchEvent.ctrlKey
  - api.TouchEvent.metaKey
  - api.TouchEvent.shiftKey
  - api.TouchEvent.targetTouches
  - api.TouchEvent.touches
  - api.TouchList
  - api.TouchList.item
  - api.TouchList.length
