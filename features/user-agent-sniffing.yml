name: User agent sniffing
description: "The `navigator.userAgent` read-only property returns the user agent string for the current browser. Browser identification based on detecting the user agent string is unreliable and is not recommended."
spec: https://html.spec.whatwg.org/multipage/system-state.html#the-navigator-object
compat_features:
  - api.Navigator.userAgent
  - api.WorkerNavigator.userAgent
