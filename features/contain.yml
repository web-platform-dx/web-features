name: contain
description: "The `contain` CSS property sets limit to the scope of styles, layout and paint rednering for speed and efficiency. The `contain: none`, `contain: strict`, and `contain: content` CSS declarations apply no containment limits, all containment limits, and all but the `size` containment limits respectively."
spec: https://drafts.csswg.org/css-contain-2/#contain-property
group: containment
caniuse: css-containment
compat_features:
  # Already included in `contain: size`
  #- css.properties.contain
  - css.properties.contain.content
  - css.properties.contain.none
  - css.properties.contain.strict
