name: Iframe credentialless
description: The `credentialless` attribute for `<iframe>` loads third-party content in an ephemeral context and does not send any credentials such as cookies. When using cross-origin isolation, this allows you to embed content that do not send COEP headers.
spec: https://wicg.github.io/anonymous-iframe/
compat_features:
  - api.HTMLIFrameElement.credentialless
  - api.Window.credentialless
  - html.elements.iframe.credentialless
