name: Sensors
description: The generic `Sensor` interface is the base class for underlying device sensors. It provides properties, event handlers, and methods accessed by interfaces that inherit from it.
spec: https://w3c.github.io/sensors/
group: sensors
compat_features:
  - api.Sensor
  - api.Sensor.activate_event
  - api.Sensor.activated
  - api.Sensor.error_event
  - api.Sensor.hasReading
  - api.Sensor.reading_event
  - api.Sensor.start
  - api.Sensor.stop
  - api.Sensor.timestamp
  - api.SensorErrorEvent
  - api.SensorErrorEvent.SensorErrorEvent
  - api.SensorErrorEvent.error
