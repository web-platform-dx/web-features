name: Capture Handle
description: The capture handle API allows you to share a custom handle (a string) from a web application being captured by `getDisplayMedia()` to the capturing web application.
spec: https://w3c.github.io/mediacapture-handle/identity/
compat_features:
  - api.MediaDevices.setCaptureHandleConfig
  - api.MediaStreamTrack.capturehandlechange_event
  - api.MediaStreamTrack.getCaptureHandle
