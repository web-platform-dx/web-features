name: Page selectors
description: The `:first`, `:left`, and `:right` pseudo-classes select pages based on their position in sequence after pagination.
spec: https://drafts.csswg.org/css-page-3/#page-selectors
group:
  - selectors
  - print
compat_features:
  - css.selectors.first
  - css.selectors.left
  - css.selectors.right
