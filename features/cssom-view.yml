name: CSSOM View Module
description: The CSS Object Model (CSSOM) View Module is for inspecting and manipulating the visual view of a document. This includes getting the position of element layout boxes, obtaining the width of the viewport through script, and also scrolling an element.
spec: https://drafts.csswg.org/cssom-view-1/
