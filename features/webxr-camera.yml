name: Raw camera access for WebXR
description: Direct access to the camera allowing pose-synchronized camera images within a WebXR session.
spec: https://immersive-web.github.io/raw-camera-access/
group: webxr
compat_features:
  - api.XRCamera
  - api.XRCamera.width
  - api.XRCamera.height
  - api.XRView.camera
  - api.XRWebGLBinding.getCameraImage
