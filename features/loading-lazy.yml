name: Lazy-loading images and iframes
description: |
  The `loading="lazy"` attribute for `<img>` and `<iframe>` elements blocks loading the external resource until the user scrolls to that element's part of the page.
spec: https://html.spec.whatwg.org/multipage/urls-and-fetching.html#lazy-loading-attributes
group: scrolling
caniuse: loading-lazy-attr
