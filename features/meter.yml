name: <meter>
description: The `<meter>` element represents a scalar value within a known range or a fractional value, typically shown as a progress bar.
spec: https://html.spec.whatwg.org/multipage/form-elements.html#the-meter-element
group:
  - forms
  - html-elements
caniuse: meter
compat_features:
  - api.HTMLMeterElement
  - api.HTMLMeterElement.high
  - api.HTMLMeterElement.labels
  - api.HTMLMeterElement.low
  - api.HTMLMeterElement.max
  - api.HTMLMeterElement.min
  - api.HTMLMeterElement.optimum
  - api.HTMLMeterElement.value
  - html.elements.meter
  - html.elements.meter.high
  - html.elements.meter.low
  - html.elements.meter.max
  - html.elements.meter.min
  - html.elements.meter.optimum
  - html.elements.meter.value
