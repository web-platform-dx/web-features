name: Async clipboard support for SVG
description: Support for the `image/svg+xml` mime-type in the `navigator.clipboard` API allows you to read and write SVG data in the system clipboard.
spec: https://w3c.github.io/clipboard-apis/#optional-data-types-x
group: clipboard
compat_features:
  - api.ClipboardItem.type_image_svg_xml
