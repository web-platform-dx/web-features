name: <blockquote>
description: The `<blockquote>` element indicates that the enclosed text is an extended quotation, usually rendered as a block element that is indented.
spec: https://html.spec.whatwg.org/multipage/grouping-content.html#the-blockquote-element
group: html
compat_features:
  - html.elements.blockquote
  - html.elements.blockquote.cite
