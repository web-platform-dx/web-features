name: '<img sizes="auto" loading="lazy">'
description: The `sizes="auto"` attribute, when set on a `<img>` element which also has the `loading="lazy"` attribute, allows the browser to automatically reserve space for the image in the layout.
spec: https://html.spec.whatwg.org/multipage/images.html#valdef-sizes-auto
group: images
compat_features:
  - html.elements.img.sizes.auto
