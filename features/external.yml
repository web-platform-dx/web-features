name: window.external
description: The `window.external.AddSearchProvider()` and `window.external.IsSearchProviderInstalled()` methods use to add external search providers to the browser but now do nothing, per specification.
spec: https://html.spec.whatwg.org/multipage/obsolete.html#external
discouraged:
  according_to:
    - https://html.spec.whatwg.org/multipage/obsolete.html#external
compat_features:
  - api.External
  - api.External.AddSearchProvider
  - api.External.IsSearchProviderInstalled
