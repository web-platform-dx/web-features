name: devicepixelratio
description: The `Window.devicePixelRatio` read-only property returns the ratio of the vertical size of one physical pixel on the current display device to the size of one CSS pixel.
spec: https://drafts.csswg.org/cssom-view-1/#dom-window-devicepixelratio
caniuse: devicepixelratio
compat_features:
  - api.Window.devicePixelRatio
