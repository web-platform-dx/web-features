name: Print color adjust
description: The `print-color-adjust` CSS property provides a hint to the user-agent for treating color and style choices that might be expensive or generally unwise on a printer, such as light text on a dark background.
spec: https://drafts.csswg.org/css-color-adjust-1/#propdef-print-color-adjust
compat_features:
  - css.properties.print-color-adjust
  - css.properties.print-color-adjust.economy
  - css.properties.print-color-adjust.exact
