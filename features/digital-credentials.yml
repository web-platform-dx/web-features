name: Digital Credentials
description: The Digital Credentials API requests and/or issues digital credentials (such as driver's license or id card) from a user agent or underlying platform. The API is agnostic of protocols and formats. Getting and requesting credentials is leveraged by the Credential Management API.
spec: https://w3c-fedid.github.io/digital-credentials/
compat_features:
  - api.DigitalCredential
  - api.DigitalCredential.data
  - api.DigitalCredential.protocol
  - api.DigitalCredential.toJSON
  - api.DigitalCredential.userAgentAllowsProtocol_static
