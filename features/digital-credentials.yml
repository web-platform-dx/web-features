name: Digital credentials
description: The digital credentials API issues and requests digital credentials, such as driver's licenses or ID cards, with the browser or operating system. Digital credentials extend the `navigator.credentials` credential management API.
spec: https://w3c-fedid.github.io/digital-credentials/
compat_features:
  - api.DigitalCredential
  - api.DigitalCredential.data
  - api.DigitalCredential.protocol
  - api.DigitalCredential.toJSON
  - api.DigitalCredential.userAgentAllowsProtocol_static
