name: Content Security Policy (CSP)
description: Content-Security-Policy (CSP) controls the resources which a particular page can fetch or execute, as well as a number of security-relevant policy decisions. This helps guard against cross-site scripting attacks (XSS).
spec: https://w3c.github.io/webappsec-csp/
