name: File API
description: The File API represents and reads from file data and metadata. Typically, you get files through other APIs, such as the `<input type="file">` element or drag-and-drop events. You may also send file data to other APIs, such as creating images or drawing on canvases.
spec: https://w3c.github.io/FileAPI/
caniuse: fileapi
# Compute status to match Caniuse while also pointing at the main entry point.
status:
  compute_from:
    - api.FileList
    - api.File.File
compat_features:
  - api.Blob
  - api.Blob.Blob
  - api.Blob.arrayBuffer
  - api.Blob.bytes
  - api.Blob.size
  - api.Blob.slice
  - api.Blob.stream
  - api.Blob.text
  - api.Blob.type
  - api.File
  - api.File.File
  - api.File.lastModified
  - api.File.name
  - api.FileList
  - api.FileList.item
  - api.FileList.length
  - api.FileReader
  - api.FileReader.FileReader
  - api.FileReader.abort
  - api.FileReader.abort_event
  - api.FileReader.error
  - api.FileReader.error_event
  - api.FileReader.load_event
  - api.FileReader.loadend_event
  - api.FileReader.loadstart_event
  - api.FileReader.progress_event
  - api.FileReader.readAsArrayBuffer
  - api.FileReader.readAsDataURL
  - api.FileReader.readAsText
  - api.FileReader.readyState
  - api.FileReader.result
  - api.FileReader.worker_support
  - api.FileReaderSync
  - api.FileReaderSync.FileReaderSync
  - api.FileReaderSync.readAsArrayBuffer
  - api.FileReaderSync.readAsDataURL
  - api.FileReaderSync.readAsText
  - api.FileReaderSync.worker_support
  - api.URL.createObjectURL_static
  - api.URL.revokeObjectURL_static
