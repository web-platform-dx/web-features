name: <canvas>
description: The `<canvas>` HTML element represents a space to draw graphics in, using the 2D canvas API or 3D WebGPU API.
spec: https://html.spec.whatwg.org/multipage/canvas.html#canvas
group:
  - canvas
  - html
# Note: https://caniuse.com/canvas covers both the <canvas> element and the 2D
# rendering context. These are separated in web-features, so no caniuse link here.
status:
  compute_from: html.elements.canvas
compat_features:
  - api.HTMLCanvasElement
  - api.HTMLCanvasElement.captureStream
  - api.HTMLCanvasElement.getContext
  - api.HTMLCanvasElement.height
  - api.HTMLCanvasElement.toBlob
  - api.HTMLCanvasElement.toDataURL
  - api.HTMLCanvasElement.width
  - api.HTMLCanvasElement.transferControlToOffscreen
  - html.elements.canvas
  - html.elements.canvas.height
  - html.elements.canvas.width
