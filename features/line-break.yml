name: Line break
description: The `line-break` CSS property defines how strictly to apply rules for wrapping text to new lines, especially for symbols and punctuations.
spec: https://drafts.csswg.org/css-text-4/#line-break-property
compat_features:
  - css.properties.line-break
  - css.properties.line-break.anywhere
  - css.properties.line-break.auto
  - css.properties.line-break.loose
  - css.properties.line-break.normal
  - css.properties.line-break.strict
