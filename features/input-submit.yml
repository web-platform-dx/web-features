name: '<input type="submit">'
description: The `<input type="submit">` HTML element represents a button that triggers an action on its associated `<form>`, such as sending the form data to a server.
spec: https://html.spec.whatwg.org/multipage/input.html#submit-button-state-(type=submit)
group:
