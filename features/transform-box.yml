name: transform-box
description: The `transform-box` CSS property sets the position and dimensions of the reference box relative to which an element's transformations are calculated.
spec: https://drafts.csswg.org/css-transforms-1/#transform-box
compat_features:
  - css.properties.transform-box
  - css.properties.transform-box.border-box
  - css.properties.transform-box.content-box
  - css.properties.transform-box.fill-box
  - css.properties.transform-box.stroke-box
  - css.properties.transform-box.view-box
