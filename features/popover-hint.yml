name: Popover=hint
description: The `hint` value for the `popover` HTML attribute creates a popover that is "subordinate" to `popover=auto` popovers. Therefore, `popover=hint`'s will not close other `popover=auto`'s.
spec: https://html.spec.whatwg.org/multipage/popover.html#attr-popover-hint
group: html
