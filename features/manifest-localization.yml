name: Web app manifest localization
description: The localized members of the web app manifest allow you to provide translated names, descriptions, icons, and shortcuts. The browser automatically selects the appropriate resources based on the user's language and region settings.
spec: https://w3c.github.io/manifest/#localized-members
group: progressive-web-app
