name: registerProtocolHandler
description: "The `navigator.registerProtocolHandler()' method lets websites register their ability to open or handle particular address schemes (also known as protocols). For example, this API lets webmail sites open `mailto:` URLs, or VoIP sites open `tel:` URLs."
spec: https://html.spec.whatwg.org/multipage/system-state.html#custom-handlers
compat_features:
  - api.Navigator.registerProtocolHandler
  - api.Navigator.unregisterProtocolHandler
