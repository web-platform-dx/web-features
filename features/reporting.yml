name: Reporting API
description: The Reporting API is a generic way to make reports available based on various platform features in a consistent manner, such as information about Content Security Policy, Permissions-Policy, or feature deprecations.
spec: https://w3c.github.io/reporting/
compat_features:
  - api.Report
  - api.Report.body
  - api.Report.toJSON
  - api.Report.type
  - api.Report.url
  - api.ReportBody
  - api.ReportBody.toJSON
  - api.ReportingObserver
  - api.ReportingObserver.ReportingObserver
  - api.ReportingObserver.disconnect
  - api.ReportingObserver.observe
  - api.ReportingObserver.takeRecords
  - api.ReportingObserver.worker_support
  - http.headers.Reporting-Endpoints
