name: WebGL compressed ASTC textures
description: Allows ASTC textures encoded using either high or low dynamic range, corresponding to an "HDR profile" and "LDR profile".
spec: https://registry.khronos.org/webgl/extensions/WEBGL_compressed_texture_astc/
compat_features:
  - api.WEBGL_compressed_texture_astc
  - api.WEBGL_compressed_texture_astc.getSupportedProfiles
